<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Middleborn Music</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }
    .logo {
        text-align: center;
        margin-top: 20px;
    }
    .banner {
        display: block;
        margin: 20px auto;
        max-width: 100%;
        height: auto;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    /* Media Queries for responsiveness */
    @media only screen and (max-width: 600px) {
        .logo {
            margin-top: 10px;
        }
    }

    @media only screen and (max-width: 400px) {
        nav a {
            display: block;
            margin: 5px 0;
        }
        .banner {
            margin: 10px auto;
        }
    }
</style>
</head>
<body>
    <header>
        <nav>
            <a href="https://www.example.com/music" target="_blank">Music</a>
            <a href="https://www.middlebornmusic.com/connect" target="_blank">Connect</a>
        </nav>
    </header>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/stapleshotz/endlesstwin/main/EndlessTwin_Logo.png" alt="Logo">
    </div>
    <div>
        <p style="text-align: center;">Your description goes here.</p>
        <img class="banner" src="https://raw.githubusercontent.com/stapleshotz/endlesstwin/main/EndlessTwin_Banner.jpg" alt="Banner">
    </div>
    <footer>
        <p>Â© Middleborn Music <span id="year"></span></p>
    </footer>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
